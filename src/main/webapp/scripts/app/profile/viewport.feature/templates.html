{{#layout}}
<div id="header" class="navbar navbar-inverse"></div>
<div id="content" class="container-fluid ace-main-container"></div>
<div id="edit-info-widget" class="row-fluid mfp-hide">
    <div class="span6 offset3">
        <div class="position-relative">
            <div class="widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <div class="widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header green lighter bigger">
                                        <i class="icon-user blue"></i>
                                        修改用户信息
                                    </h4>

                                    <div class="space-6"></div>

                                    <div id="edit-info-form"></div>

                                    <div class="space-16"></div>

                                    <div class="row-fluid">
                                        <button type="reset" class="span6 btn btn-small">
                                            <i class="icon-refresh"></i>
                                            重置
                                        </button>

                                        <button onclick="return false;" class="span6 btn btn-small btn-success">
                                            <i class="icon-save icon-on-right"></i>
                                            保存
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{/layout}}
