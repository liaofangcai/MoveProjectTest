{{#layout}}
<li class="dark-blue user-profile">
    <a id="title" data-toggle="dropdown" href="javascript:void 0;" class="user-menu dropdown-toggle"></a>
    <ul id="dropdown" class="pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-closer"></ul>
</li>
{{/layout}}

{{#view "title"}}
<img class="nav-user-photo" src="assets/images/avatars/user.jpg" alt="用户头像" />
<span class="user-info">
    <small>欢迎,</small>
    {{settings.currentUser.realName}}
</span>

<i class="icon-caret-down"></i>
{{/view}}

{{#view "dropdown"}}
<li>
    <a href="javascript:history.back();"><i class="icon-arrow-left"></i>返回</a>
</li>
<li class="divider"></li>
<li>
    <a href="{{settings.signOutUrl}}"><i class="icon-off"></i>退出</a>
</li>
{{/view}}
