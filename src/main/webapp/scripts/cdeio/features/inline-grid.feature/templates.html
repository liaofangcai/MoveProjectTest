{{#layout}}
<div class="c-layout-container c-layout-grid">
    <div id="title"></div>
    <div class="c-inline-grid-container {{#unless isTheOnlyField}}c-inline-grid-inside{{/unless}}">
        <div class="c-layout-north">
            <div>
                <div id="operators" class="row-fluid"></div>
            </div>
        </div>
        <div class="c-layout-center c-inline-grid-margin">
            <div id="body" class="c-layout-body"></div>
        </div>
    </div>
</div>
{{/layout}}

{{#view "title"}}
{{#if title}}
<div class="c-form-group-title">
    <h5 >{{title}}</h5>
</div>
{{/if}}
{{/view}}

{{#view "operators"}}
{{#unless readOnly}}
<div id="operators" class="btn-toolbar">
    {{#if allowPick}}
    <div class="btn-group">
        <a href="javascript:void 0" id="pick" title="选择" class="btn btn-info btn-small icon-search">&nbsp;&nbsp;选择</a>
    </div>
    {{/if}}
    <div class="btn-group">
        {{#if allowAdd}}
        <a href="javascript:void 0" id="add" title="添加" class="btn btn-info btn-small icon-plus">&nbsp;&nbsp;添加</a>
        {{/if}}
        <a href="javascript:void 0" id="show" title="查看" class="btn btn-primary btn-small icon-eye-open">&nbsp;&nbsp;查看</a>
        {{#if allowEdit}}
        <a href="javascript:void 0" id="edit" title="编辑" class="btn btn-primary btn-small icon-edit">&nbsp;&nbsp;编辑</a>
        {{/if}}
        <a href="javascript:void 0" id="remove" title="删除" class="btn btn-danger btn-small icon-minus">&nbsp;&nbsp;删除</a>
    </div>
    <div id="picker" style="display:none"></div>
</div>
{{/unless}}
{{/view}}

{{#view "grid"}}
<table style="width:100%;" id="grid" />
{{/view}}
